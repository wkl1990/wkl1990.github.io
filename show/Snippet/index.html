<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/show/Snippet/index">Snippet</a>
            <a href="{{ site.baseurl }}/show/Bioinfo/index">Bioinformatics</a>
            <a href="{{ site.baseurl }}/show/News/index">News</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
	<link href="css/stylepic.css" type="text/css" rel="stylesheet"/>
    <h2>Memory</h2>
	<div class="container0">
		<img0 class="pic1" src="pic/1.jpg" alt="Cat"/>
		<img0 class="pic2" src="pic/2.jpg" alt="Cat"/>
		<img0 class="pic3" src="pic/3.jpg" alt="Cat"/>
		<img0 class="pic4" src="pic/4.jpg" alt="Cat"/>
		<img0 class="pic5" src="pic/5.jpg" alt="Cat"/>
		<img0 class="pic6" src="pic/6.jpg" alt="Cat"/>
		<img0 class="pic7" src="pic/7.jpg" alt="Cat"/>
		<img0 class="pic8" src="pic/8.jpg" alt="Cat"/>
		<img0 class="pic9" src="pic/9.jpg" alt="Cat"/>
		<img0 class="pic10" src="pic/10.jpg" alt="Cat"/>
	</div>      
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
